name: STRINGS.CODEX.STORY_TRAITS.GRAVITAS_MEMORY.NAME
description: STRINGS.CODEX.STORY_TRAITS.GRAVITAS_MEMORY.DESCRIPTION
icon: GravitasMemory_icon
colorHex: FFFFFF

additionalWorldTemplateRules:
  - names:
      - storytraits/basep32
    listRule: GuaranteeOne
    priority: 200
    useRelaxedFiltering: true
    allowedCellsFilter:
      - command: All
      - command: ExceptWith
        tagcommand: AtTag
        tag: NoGlobalFeatureSpawning # this also excludes Space
      - command: ExceptWith  # too close to start
        tagcommand: DistanceFromTag
        tag: AtStart
        minDistance: 0
        maxDistance: 2
        ignoreIfMissingTag: true
      - command: ExceptWith  # too far from start
        tagcommand: DistanceFromTag
        tag: AtStart
        minDistance: 5
        maxDistance: 99
        ignoreIfMissingTag: true
      - command: ExceptWith # too close to surface
        tagcommand: DistanceFromTag
        tag: AtSurface
        minDistance: 0
        maxDistance: 2
      - command: ExceptWith
        temperatureRanges:
          - VeryHot
          - ExtremelyHot
      - command: ExceptWith
        zoneTypes: [OilField]